{% extends './base.html' %}


{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <p>Username:<p><input type="text" name="username">
        <p>Password:<p><input type="password" name="password">
        <button type="submit">Log In</button>
    </form>
{% endblock content %}
