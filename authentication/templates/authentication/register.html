{% extends './base.html' %}

{% block content %}
    <h2>Create an account</h2>
    <form method="post">
        {% csrf_token %}
        <p>Username:<p><input type="text" name="username">
        <p>E-mail:<p><input type="email" name="email">
        <p>Wallet:<p><input type="text" name="wallet">
        <p>Password:<p><input type="password" name="password1">
        <p>Confirm Password:<p><input type="password" name="password2">
        <button type="submit">Sign Up</button>
    </form>
{% endblock content %}
